<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibba Gulzar - Fashion Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Header with Parallax and Bold Design
        const Header = () => (
            <header className="parallax">
                <div className="banner-content">
                    <h1 className="banner-title">Hibba Gulzar</h1>
                    <p className="banner-subtitle">Fashion Beyond Limits</p>
                </div>
            </header>
        );

        // About Me Section with Dynamic Layout
        const About = () => (
            <section id="about" className="section about">
                <div className="about-content">
                    <div className="text">
                        <h2>About Me</h2>
                        <p>
                            Iâ€™m Hibba Gulzar, a passionate fashion designer who combines modern trends
                            with timeless elegance. My designs embody sophistication, creativity, and
                            a bold expression of individuality.
                        </p>
                        <div className="about-sliders">
                            <div className="slider">
                                <h3>Inspirations</h3>
                                <p>
                                    My work is inspired by the natural flow of fabrics, the beauty of global cultures,
                                    and modern art movements. Fashion is not just clothing; it's a language.
                                </p>
                            </div>
                            <div className="slider">
                                <h3>Journey</h3>
                                <p>
                                    From sketching as a young dreamer to showcasing collections in fashion exhibitions,
                                    my journey has been a tapestry of learning, exploration, and innovation.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div className="images">
                        <img src="https://media.voguebusiness.com/photos/642c3460706ee157689b66bd/master/pass/ai-fashion-week-voguebus-story.jpg/400x400" alt="Fashion Work 1" />
                        <img src="https://media.voguebusiness.com/photos/642c3460706ee157689b66bd/master/pass/ai-fashion-week-voguebus-story.jpg/400x400" alt="Fashion Work 2" />
                    </div>
                </div>
            </section>
        );

        // Portfolio Section
        const Portfolio = () => (
            <section id="portfolio" className="section portfolio">
                <h2>Portfolio</h2>
                <div className="portfolio-grid">
                    <div className="portfolio-item">
                        <img src="https://media.voguebusiness.com/photos/642c3460706ee157689b66bd/master/pass/ai-fashion-week-voguebus-story.jpg/800x500" alt="Design 1" />
                        <p>Elegant Evening Gown</p>
                    </div>
                    <div className="portfolio-item">
                        <img src="https://media.voguebusiness.com/photos/642c3460706ee157689b66bd/master/pass/ai-fashion-week-voguebus-story.jpg/800x500" alt="Design 2" />
                        <p>Modern Streetwear</p>
                    </div>
                    <div className="portfolio-item">
                        <img src="https://media.voguebusiness.com/photos/642c3460706ee157689b66bd/master/pass/ai-fashion-week-voguebus-story.jpg/800x500" alt="Design 3" />
                        <p>Bridal Couture</p>
                    </div>
                </div>
            </section>
        );

        // Contact Section
        const Contact = () => (
            <section id="contact" className="section contact">
                <h2>Contact Me</h2>
                <form>
                    <label>
                        Name:
                        <input type="text" placeholder="Your Name" required />
                    </label>
                    <label>
                        Email:
                        <input type="email" placeholder="Your Email" required />
                    </label>
                    <label>
                        Message:
                        <textarea placeholder="Your Message" required></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </section>
        );

        // Footer
        const Footer = () => (
            <footer className="footer">
                <p>&copy; 2025 Hibba Gulzar. All Rights Reserved.</p>
            </footer>
        );

        // Main App Component
        const App = () => (
            <>
                <Header />
                <main>
                    <About />
                    <Portfolio />
                    <Contact />
                </main>
                <Footer />
            </>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
