<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibba Gulzar - Fashion Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Header with Parallax Banner
        const Header = () => (
            <header className="parallax">
                <div className="banner-content">
                    <h1 className="banner-title">Hibba Gulzar</h1>
                    <p className="banner-subtitle">Unfolding Elegance, One Stitch at a Time</p>
                </div>
            </header>
        );

        // About Section with Fixed Background
        const About = () => (
            <section id="about" className="section about">
                <div className="content">
                    <h2>About Me</h2>
                    <p>
                        Iâ€™m Hibba Gulzar, a fashion designer blending contemporary aesthetics with cultural
                        inspirations. I strive to create designs that tell stories and bring ideas to life
                        through fabric. My portfolio spans everything from haute couture to modern streetwear.
                    </p>
                    <div className="inspiration">
                        <h3>Inspirations</h3>
                        <p>
                            My work draws inspiration from:
                            <ul>
                                <li>The intricate textures of nature</li>
                                <li>Global cultural patterns</li>
                                <li>Modern art movements</li>
                            </ul>
                        </p>
                    </div>
                </div>
                <div className="background-image about-bg"></div>
            </section>
        );

        // Portfolio Section with Sliding Images
        const Portfolio = () => (
            <section id="portfolio" className="section portfolio">
                <h2>Portfolio</h2>
                <div className="slideshow">
                    <div className="slide">
                        <img src="https://via.placeholder.com/800x500" alt="Design 1" />
                        <p>Elegant Evening Gown</p>
                    </div>
                    <div className="slide">
                        <img src="https://via.placeholder.com/800x500" alt="Design 2" />
                        <p>Modern Streetwear</p>
                    </div>
                    <div className="slide">
                        <img src="https://via.placeholder.com/800x500" alt="Design 3" />
                        <p>Bridal Couture</p>
                    </div>
                </div>
            </section>
        );

        // Contact Section
        const Contact = () => (
            <section id="contact" className="section contact">
                <h2>Contact Me</h2>
                <form>
                    <label>
                        Name:
                        <input type="text" placeholder="Your Name" required />
                    </label>
                    <label>
                        Email:
                        <input type="email" placeholder="Your Email" required />
                    </label>
                    <label>
                        Message:
                        <textarea placeholder="Your Message" required></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </section>
        );

        // Footer
        const Footer = () => (
            <footer className="footer">
                <p>&copy; 2025 Hibba Gulzar. All Rights Reserved.</p>
            </footer>
        );

        // Main App Component
        const App = () => (
            <>
                <Header />
                <main>
                    <About />
                    <Portfolio />
                    <Contact />
                </main>
                <Footer />
            </>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
